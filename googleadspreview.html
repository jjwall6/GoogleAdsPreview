<header>
  <h1>Google Ads Preview Tool</h1>
  <h2>Easily mock-up previews of your search ad copy</h2>
</header>

<div id="input-section">

<fieldset>
  <legend>URL</legend>
  <div class="businessname-block">
    <label for="businessname-input">Business Name:</label>
    <input type="text" id="businessname-input">
  </div>
  
  <div>
    <label for="url-input">Domain:</label>
    <input type="text" id="url-input">
  </div>
  
  <div>
    <label for="path1-input">Path 1:</label>
    <input type="text" id="path1-input" maxlength="15">
  </div>
  
  <div>
    <label for="path2-input">Path 2:</label>
    <input type="text" id="path2-input" maxlength="15">
  </div>
  
</fieldset>

<fieldset>
    <legend>Headlines</legend>
    <div>
      <label for="headline1-input">Headline 1:</label>
      <input type="text" id="headline1-input" maxlength="30">
    </div>
  
  <div>
    <label for="headline2-input">Headline 2:</label>
    <input type="text" id="headline2-input" maxlength="30">
  </div>    
  
  <div>
  <label for="headline3-input">Headline 3:</label>
  <input type="text" id="headline3-input" maxlength="30">
  </div>
</fieldset>

<fieldset>
    <legend>Descriptions</legend>
    <div>
      <label for="description1-input">Description 1:</label>
      <input type="text" id="description1-input" maxlength="90">
    </div>
    
  <label for="description2-input">Description 2:</label>
  <input type="text" id="description2-input" maxlength="90">
 </fieldset>

</div>


<div id="preview-section">

</div>

<style>
  fieldset {
    margin-bottom: 20px;
  }
</style>
